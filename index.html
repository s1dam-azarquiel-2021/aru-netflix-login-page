<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link href="css/index.css" rel="stylesheet" />
		<title>Login Netflix</title>
	</head>
	<body>
		<main id="nf-login">
			<a href="#">
				<img id="nf-logo" alt="NETFLIX" src="img/netflix.svg" />
			</a>
			<form id="nf-login-form">
				<h1 id="nf-login-header" class="txt-white">Sign in</h1>
				<div class="flex-column gap-small">
					<input name="email"  type="email"    placeholder="Email or phone number" />
					<input name="pswd"   type="password" placeholder="Password" />
				</div>
				<div class="flex-column gap-small">
					<input name="submit" type="submit"   value="Sign In" />
					<div class="flex-row txt-light-gray">
						<label class="txt-small">
							<input name="remember-me" type="checkbox" />
							Remember me
						</label>
						<a class="txt-small flex-grow txt-right" href="">Need help?</a>
					</div>
				</div>
				<div class="flex-column gap-small">
					<a class="nf-login-with-fb" href="#">
						<img id="nf-inline-fb-logo" alt="Facebook" src="img/facebook-icon.png" />
						<span class="txt-small txt-gray">Login with Facebook</span>
					</a>
					<p id="nf-signup">
						<span class="txt-gray">New to netflix?
							<a href="#" class="txt-white">Sign up now.</a>
						</span>
					</p>
					<p class="txt-small">
						<span class="txt-gray">This page is protectded by Google reCAPTCHA to ensure you're not a bot. <a class="txt-blue" href="#">Learn more.</a></span>
					</p>
				</div>
			</form>
		</main>
		<footer id="nf-login" class="txt-gray txt-small">
			<p>Questions? Call 900 822 377</p>
			<nav id="nf-footer-nav">
				<a href="#">FAQ</a>
				<a href="#">Help Center</a>
				<a href="#">Terms of Use</a>
				<a href="#">Privacy</a>
				<a href="#">Cookie Preferences</a>
				<a href="#">Corporation Information</a>
			</nav>
			<form id="nf-lang">
				<select name="lang">
					<option value="spn">Spanish</option>
					<option value="eng">English</option>
					<option value="ptg">Portuguese</option>
					<option value="frn">French</option>
				</select>
			</form>
		</footer>
	</body>
</html>
